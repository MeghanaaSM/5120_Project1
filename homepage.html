<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Homepage</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <div class="header">
        <div class="logo-section">
            <div class="logo">
                <img src="Upenn logo.png" alt="Penn Logo" class="logo-img">
            </div>
            <div class="penn-text">PENN</div>
        </div>
        <div class="calendar-icon"></div>
    </div>
    
    <div class="menu-item view-cart">
        VIEW CART
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
        
        <div class="menu-item credits">
            MY CREDITS
            <span class="credits-count">6/10</span>
        </div>
        
        <div class="menu-item explore">
            EXPLORE PROGRAMS
        </div>
        
        <div class="search-section">
            <div class="search-label">Course name/Keyword:</div>
            
            <div class="search-container">
                <div class="searchlogo">
                    <img src="search.png" alt="Search Logo" class="search-img">
                </div>
                <input type="text" class="search-input" value="CIS" readonly>
            </div>
            
            <select class="dropdown">
                <option>Advanced Search</option>
            </select>
            
            <select class="dropdown">
                <option>Term</option>
            </select>
            
            <button class="search-button">SEARCH</button>
        </div>
        
        <div class="advisor-section">
            <div class="advisor-item">
                <div class="advisor-title">ACADEMIC ADVISOR</div>
                <div class="advisor-name">Arvind.B</div>
                <div class="advisor-email">xxxxxxxxxxx@upenn.edu</div>
            </div>
            
            <div class="advisor-item">
                <div class="advisor-title">ISSS ADVISOR</div>
                <div class="advisor-name">Redian.F</div>
                <div class="advisor-email">xxxxxxxxxxx@upenn.edu</div>
            </div>
        </div>
    </div>
</body>
</html>
